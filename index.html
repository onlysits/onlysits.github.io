<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlySits</title>
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="OnlySits">
    <meta property="og:description" content="OnlySits">
    <meta property="og:image" content="https://i.postimg.cc/XY0Wqn7y/Only-Sits-Logo.png">
    <meta property="og:url" content="https://onlysits.com">
    <!-- End of Open Graph meta tags -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="before_preloader">
    <div id="recovery_mode" style="display:none;font-size:calc(1.5vh + 1vw);text-align:center;padding:0 10px">
      <div style="position:absolute;top:10%;left:0;right:0">Just a moment...</div>
      <div style="position:absolute;bottom:10%;left:0;right:0;">
        <p>We'll try your destination again in 15 seconds</p>
        <div style="width:200px;height:4px;background:rgba(0,175,240,.2);margin:0 auto;position:relative">
          <div id="recovery_mode_progress" style="position:absolute;top:0;left:0;bottom:0;background:#00aff0;width:100%"></div>
        </div>
      </div>
    </div>
    <img src="https://raw.githubusercontent.com/onlysits/onlysits.github.io/1ef95436cc3db53c97c9dff734f9736634731020/OnlySits%20Logo.svg?sanitize=true" alt="OnlySits Logo" class="htmlpreload">
    <img src="https://raw.githubusercontent.com/onlysits/onlysits.github.io/1ef95436cc3db53c97c9dff734f9736634731020/OnlySits%20Logo.svg?sanitize=true" alt="OnlySits Logo" class="static-image" style="display: none;">
  </div>
</body>
</html>
